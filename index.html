<!DOCTYPE html>
<html>
<body>

  <script>
    let pos;

    navigator.geolocation.getCurrentPosition(p => {
      pos = p;
      sendGpsData(); 
    });

    function sendGpsData() {
      fetch("https://example.com/log-gps?lat=" + pos.coords.latitude + "&lng=" + pos.coords.longitude)
        .then(res => {
          console.log("Sent GPS data");
        })
        .catch(error => {
          console.error(error);  
        });
    }

  </script>

</body>
</html>
